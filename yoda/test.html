<body>
    <script>
        console.log("You found me!");
        function square(i) {
            // Your code here!
            if(typeof(i) != "number"){
                return -1
            } 
            return i*i;}
        function numberString(i) {
            // Your code here!
            if(typeof(i) != "number"){
                return -1
            } 
            if(i<0){
                return -1;
            }
            var word = "";
            for (j = 1; j < i; j++) {
                word +=j;
            }
            return word;
        }
    </script>
